<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Externel Css-->
    <link rel="stylesheet" href="styling/styles.css">
    <title>Dashboard</title>
</head>
<body>

    <!--
        Create a red colored small size header with a title and a navigation bar
    -->


<div class="header">
    <h1>Dashboard</h1>
    <nav>
        <ul>
            <li><a href="dashoard.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

</div>

  
    
    <!--
        Create a form for a website
    -->
    <h1>Form</h1>
    <form action="" method="POST">
        <label for="name">Name</label>
        <br>
        <input type="text" name="name" id="name" placeholder="Enter your name">
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="email" placeholder="Enter your email">
        <br>
        <label for="password">Password</label>
        <br>
        <input type="password" name="password" id="password" placeholder="Enter your password">
        <br>
        <label for="confirmPassword">Confirm Password</label>
        <br>
        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password">
        <br>
        <input type="submit" value="Submit">
        <br>
        <h3>
            <a href="contact.html">Click to navigate to Contacts page</a>
        </h3>
    </form>

    <!--
        Create a table with 3 headings and 3 rows
    -->

    <h1>Table</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
        <tr>
            <td>John</td>
            <td>john123</td>
            <td>123456</td>
        </tr>
        <tr>
            <td>Abby</td>
            <td>abby123</td>
            <td>112233</td>
        </tr>
        <tr>
            <td>Kim</td>
            <td>kim111</td>
            <td>111111</td>
        </tr>
    </table>


   



    

</body>
</html>
